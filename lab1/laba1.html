<HTML>
<BODY>
<p> Laba #1</p>
<canvas id='lab1' width='1500' height='1500'>
	<script>
		var canvas = document.getElementById('lab1');
		var ctx = canvas.getContext('2d');
		//квадрат
		ctx.fillRect(20,20,20,20);
		// отрезок прямой
		var x1=200;
		var y1=500;
		var x2=800;
		var y2=1000;
		var dx = Math.abs(x2-x1);
		var dy = Math.abs(y2-y1);
		var e = 0;
		var y = y1;
		for(var i=x1; i<=x2; i++){
			ctx.fillRect(i, y, 5, 5);
			e = e + dy;
			if(2*e >= dx){
				y=y-1;
				e=e-dx;
			}
		}
		//окружность
		var a=200, b=200;
		var r = 50;
		var x = 0;
		var y = r;
		var F = 5-2*r;
		while (y>=0){
			ctx.fillRect(a+x,b+y,1,1);
			ctx.fillRect(a+x,b-y,1,1);
			ctx.fillRect(a-x,b-y,1,1);
			ctx.fillRect(a-x,b+y,1,1);	
			if(F<0){
				F += 2*x+1;
				x++; 
			} 
			else {
				F -= 2*y+1;
				y--;
			}
		}
	</script>
</canvas>
</BODY>
</HTML>
